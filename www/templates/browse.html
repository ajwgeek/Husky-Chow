
<ion-view view-title="Today's Menu">
	<ion-content scroll='true' has-bouncing='true'>
		<ion-refresher
  pulling-text="Refresh"
  on-refresh="doRefresh()">
</ion-refresher>

		<div ng-show="empty" class="card">
  		<div class="item item-text-wrap">
    		No meals found
  		</div>
		</div>


		<div ng-repeat="meal in meals" class="list card">
			<div class="item item-avatar">
				<h2 class = "mealtitle">{{meal.title}}</h2>
				<p class = "time">{{meal.date}}</p>
			</div>
			<div ng-if="meal.description" class="item item-body">
				<ul> <li class = "description" ng-repeat="bullet in meal.description">{{bullet}} </ul>
			</div>
		</div>
	</ion-content>
</ion-view>
