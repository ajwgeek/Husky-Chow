<ion-view view-title="Favorites">
	<ion-nav-buttons side="primary">
		<button class="button button-dark" ng-click="newFavorite()">
			<i class="icon ion-compose"></i>
        </button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="food in favorites">{{food.title}}</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
