<!-- Navigation Bar -->
<ion-header>
  <ion-navbar color="husky">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suggestions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="text-center">Have an idea to make Husky Chow better? Please let us know! We appreciate your constructive feedback.</p>
  <form (ngSubmit)="submitForm()">
    <h3>Contact Information</h3>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="response.name" name="name" type="text" placeholder="John Doe"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input [(ngModel)]="response.phone_number" name="phone_number" type="tel" placeholder="555-555-5555"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email Address</ion-label>
      <ion-input [(ngModel)]="response.email" name="email" type="email" placeholder="example@example.org"></ion-input>
    </ion-item>
    <br />
    <h3>Ratings</h3>
    <ion-item>
      <ion-label class="sliderLabel" stacked>Ease of Use</ion-label>
      <ion-range [(ngModel)]="response.usability" name="usability" min="1" max="5" step="1" color="energized" value="3">
        <ion-label range-left>
          <ion-icon name="sad"></ion-icon>
        </ion-label>
        <ion-label range-right>
          <ion-icon name="happy"></ion-icon>
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label class="sliderLabel" stacked>Aesthetics</ion-label>
      <ion-range [(ngModel)]="response.aesthetics" name="aesthetics" min="1" max="5" step="1" color="energized" value="3">
        <ion-label range-left>
          <ion-icon name="trash"></ion-icon>
        </ion-label>
        <ion-label range-right>
          <ion-icon name="flower"></ion-icon>
        </ion-label>
      </ion-range>
    </ion-item>
    <br />
    <h3>Other Comments</h3>
    <ion-item>
      <ion-label stacked>Device and Software</ion-label>
      <ion-input [(ngModel)]="response.device" name="device" type="text" placeholder="Galaxy S8, Android 7.0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Compatibility Feedback</ion-label>
      <ion-input [(ngModel)]="response.compatibility" name="compatibility" pe="text" placeholder="This app compatible with my device."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Other Comments and Suggestions</ion-label>
      <ion-input [(ngModel)]="response.comments" name="comments" type="text" placeholder="My thoughts and comments."></ion-input>
    </ion-item>
    <div class="spacer" style="height:30px;"></div>
    <button type="submit" color="husky" ion-button block>Submit Feedback</button>
    <div class="spacer" style="height:30px;"></div>
  </form>
</ion-content>
